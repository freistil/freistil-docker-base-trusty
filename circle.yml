machine:
  services:
    - docker
  environment:
    SPEC_OPTS: "--format documentation --color --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec/rspec.xml"

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - bundle install
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - rake build
    - mkdir -p ~/docker; docker save freistil/base-trusty > ~/docker/image.tar

test:
  override:
    - rake test

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - rake push
